<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="title">GerÃªncia - Tipo de Pagamento</ui:define>

	<ui:define name="content">

		<h:form id="product-form" enctype="multipart/form-data">

			<input type="hidden" jsf:id="id" jsf:value="#{mBeanPaymentType.id}" />
			<label>Nome do tipo:</label>
			<br />
			<input type="text" jsf:id="name" jsf:value="#{mBeanPaymentType.name}" />

			<h:commandLink action="#{mBeanPaymentType.save()}" styleClass="btn btn-success">
				Salvar
			</h:commandLink>

			<h:dataTable id="paymentType-list" var="paymentType"
				value="#{mBeanPaymentType.paymentTypes}" styleClass="table table-striped table-condensed table-bordered" style="background-paymentType: lightgray;">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{paymentType.id}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{paymentType.name}"></h:outputText>
				</h:column>
				<h:column>
					<button class="btn btn-info"
						jsf:action="#{mBeanPaymentType.load(paymentType)}">Alterar</button>
					<button class="btn btn-danger"
						jsf:action="#{mBeanPaymentType.remove(paymentType)}">Deletar</button>
				</h:column>
			</h:dataTable>

		</h:form>

	</ui:define>
</ui:composition>

</html>
