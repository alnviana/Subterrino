<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<title><ui:insert name="title"></ui:insert></title>
	<script src="js/jquery-latest.min.js"></script>
	<script src="js/jquery.mask.min.js"></script>
	<script src="js/jquery.maskMoney.min.js"></script>
	<script src="js/inputmask.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="js/bootstrap.min.js"></script>
	
	<h:outputText value="#{mBeanOther.changeURL()}" escape="false" />
	
	<style type="text/css">
		.navbar{
			margin-bottom: 0px;
		}
		
		body{
			background-color: #8b7355;
		}
		
		#header {
			width: 100%;
			height: 80px;
			background-color: green;
		}
		
		.content-div{
			width: 1100px;
			min-height: 76vh;
			margin: auto;
			background-color: #EEE;
			padding: 10px;
		}
		
		.product-div {
			padding: 20px;
			width: 100%;
			margin: auto;
			background-color: #d8f8d8;
			border: 1px solid lightgreen;
			min-height: 210px;
		}
		
		.product {
			background-color: white;
			width: 192px;
			height: 200px;
			margin-right: 10px;
			margin-bottom: 10px;
			float: left;
			border: 1px solid #CCC;
		}
		
		.product-image {
			max-width: 100px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-top: 10px;
		}
		
		.product-info-full-image {
			float: left;			
			width: 400px;
			min-height: 400px;
			
			background-color: white;
			border: 1px solid gray;
		}
		
		.product-info-full-image > img {
			width: 100%;
		}
		
		.product-info-full-image > img {
			width: 100%;
		}
		
		.product-info-full-image div > img {
			width: 10%;
		}
		
		.product-info-content{
			float: left;
			width: 600px;
			height: 400px;
			padding: 10px;
			margin-left: 10px;
			
			background-color: white;
			border: 1px solid gray;		
		}
		
		.product-info-content > h3{
			color: #be0000;
			text-align: center;
		}
		
		.checkout-product-image {
			float:left;
			max-width: 100px;
			margin: 10px;
		}
		
		.checkout-center-text{			
			display: table-cell; 
			height: 120px;
			vertical-align: middle;
		}
		
		.checkout-product-name{
			max-width: 450px;
		}
	</style>
	
</h:head>

<h:body>

	<div class="main-div">
		<div id="header">
			<img src="./images/logo.png" style="margin-top:10px;margin-left:10px"/>
		</div>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Alternar Menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
				</div>
				<div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
					<ul class="nav navbar-nav">
						<li><a href="index.jsf">Home</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Gerenciar <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="product_manager.jsf">Produto</a></li>
								<li><a href="color_manager.jsf">Cor</a></li>
								<li><a href="paymenttype_manager.jsf">Tipo de Pagamento</a></li>
							</ul>
						</li>
						<li><a href="cart.jsf">Carrinho</a></li>
						<li><a href="purchase_manager.jsf">Compras</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="content-div">
			<ui:insert name="content"></ui:insert>
		</div>
	</div>

</h:body>
</html>
